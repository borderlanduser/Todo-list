<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- Шапка -->
    <div class="page-header">
      <h1>Список задач</h1>
    </div>

    <!-- Новая задача -->
    <div class="new-task-section">
      <h2>Новая задача</h2>
      <div class="new-task-bar">
        <input type="text" placeholder="Название задачи">
        <button class="add-btn">Добавить</button>
      </div>
    </div>

    <!-- Колонки -->
    <div class="tasks-container">
      <div class="task-column backlog-column">
        <h3>Бэклог</h3>
        <div class="task backlog-task">Выучить JS</div>
        <div class="task backlog-task">Выучить React</div>
        <div class="task backlog-task">Сделать домашку</div>
      </div>

      <div class="task-column progress-column">
        <h3>В процессе</h3>
        <div class="task progress-task">Выпить смузи</div>
        <div class="task progress-task">Попить воды</div>
      </div>

      <div class="task-column done-column">
        <h3>Готово</h3>
        <div class="task done-task">Позвонить маме</div>
        <div class="task done-task">Погладить кота</div>
      </div>

      <div class="task-column trash-column">
        <h3>Корзина</h3>
        <div class="task trash-task">Сходить погулять</div>
        <div class="task trash-task">Прочитать "Войну и Мир"</div>
        <button class="clear-btn">✘ Очистить</button>

      </div>
    </div>
  </div>
</body>

</html>
